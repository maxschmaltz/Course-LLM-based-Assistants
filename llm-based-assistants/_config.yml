# description: Webbook for the course LLM-based Assistants @ Uni TÃ¼bingen (SoSe25)
exclude_patterns: ["**.DS_Store", "**.ipynb_checkpoints", "_buildx"]

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: off

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# # Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/maxschmaltz/Course-LLM-based-Assistants  # Online location of your book
  branch: main  # Which branch of the repository should be used when creating links (optional)
  path_to_book: llm-based-assistants  # Optional path to your book, relative to the repository root

sphinx:
  config:
    html_theme: furo
    html_theme_options:
      source_repository: https://github.com/maxschmaltz/Course-LLM-based-Assistants
      source_branch: main
      source_directory: llm-based-assistants
      footer_icons:
      - name: GitHub
        url: https://github.com/your-username/your-repo
        html: |
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" 
               viewBox="0 0 1024 1024" height="1.1em" width="1.1em" 
               xmlns="http://www.w3.org/2000/svg">
            <path d="...github icon path..."></path>
          </svg>
        class: footer-icon

      - name: Issues
        url: https://github.com/your-username/your-repo/issues
        html: |
          <svg stroke="currentColor" fill="currentColor" stroke-width="0"
               viewBox="0 0 24 24" height="1.1em" width="1.1em"
               xmlns="http://www.w3.org/2000/svg">
            <path d="...issues icon path..."></path>
          </svg>
        class: footer-icon
