<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Playground</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Code Snippet Playground</h1>
        <p class="poem">JavaScript, oh wondrous art,<br>
        In browsers, you play your part.<br>
        With logic and loops, you weave,<br>
        A tapestry of code, we believe.</p>
        <textarea id="codeInput" class="code-input" placeholder="Enter your code snippet here..."></textarea>
        <div class="button-container">
            <button id="submitBtn" class="button">Submit Code</button>
            <button id="clearBtn" class="button">Clear Form</button>
        </div>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
